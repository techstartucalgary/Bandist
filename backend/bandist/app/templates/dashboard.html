<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.9.6/tailwind.min.css">
    <title>Upcoming concerts for your top artists</title>
</head>
<body class="bg-lilac-lightest">
    <div class="mx-auto p-6">
        <h1 class="text-center text-lg font-medium text-lilac-dark">Upcoming concerts for your top artists</h1>
        <div class="mt-6">
            <div class="flex flex-wrap">
                {% for concert in concerts %}
                <div class="w-1/3 p-2">
                    <div class="bg-white rounded-lg shadow-md">
                        <div class="p-4">
                            <h2 class="text-lilac-darker font-medium text-lg">{{ concert.title }}</h2>
                            <p class="text-sm text-lilac-darker">{{ concert.formatted_datetime }}</p>
                            <p class="text-sm text-lilac-darker">{{ concert.formatted_location }}</p>
                            <p class="text-sm text-lilac-darker">{{ concert.listing_count }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
